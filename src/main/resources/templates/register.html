<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8" />
<link href="css/main.css" rel="stylesheet" />
<link href="css/bootstrap.min.css" rel="stylesheet"/>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.18/sweetalert2.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.18/sweetalert2.min.js"></script>
<script src="js/register.js"></script>
<title ></title>
</head>
<body>
	<div class="headArea">
		<div class="headMenu">
			<ul>
			</ul>
		</div>
	</div>
	<div class="bodyArea">
	<div id="main">
	<form class="form-signin" id="registerForm" name="registerForm" method="post" th:action="@{/register}" th:object="${member}">
	<br>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<label th:text="email"></label>&nbsp;&nbsp;&nbsp;
				<input type="text" th:field="*{account}" class="form-control"/>
				<div th:if="${#fields.hasErrors('account')}" th:errors="*{account}" class="alert alert-danger">
            	</div>
			</div>
		</div>
		<p/>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
			<label th:text="password"></label>
				<input id="password" name="password" type="password" th:field="*{password}" class="form-control" />
				<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger">
            	</div>
			</div>
		</div>
		<p/>
		<p/>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<button class="btn btn-lg btn-secondary btn-block" type="submit"><p><span th:text="send"></span></p></button>
			</div>
		</div>
	</form>
	</div>
	</div>
	<div class="footArea"></div>
</body>
</html>
